<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<title>The BibleBox</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
<script src='js/jquery.min.js'></script>
<script src='js/bootstrap.min.js'></script>
<script src='js/externalDownload.js'></script>
<style>
	.form-control {width: 200px;}
	.form {margin:15px;}
</style>
</head>
<body>
<form id="loginForm">
  <span id="errorMessage" style="color:red; margin-bottom:5px; display:none">Incorrect user name/password. Please try again</span>
  <div class="form-group">
    <label for="directoryPath">Please enter your directory path</label>
    <input type="text" class="form-control" id="directoryPath" placeholder="Directory Path">
  </div>
  <div class="form-group">
    <label for="userName">Please enter your user name</label>
    <input type="text" class="form-control" id="userName" placeholder="User Name">
  </div>
  <div class="form-group">
    <label for="userPassword">Password</label>
    <input type="password" class="form-control" id="userPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" id="loginSubmit">Submit</button>
</form>
<form id="selectorForm">
</form>
</body>
</html>
